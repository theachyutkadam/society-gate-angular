<!-- Daily Activity -->
<mat-card class="w-100">
  <mat-card-content>
    <h4 class="mb-56">Users
      <h4 class="example-spacer">New</h4>
    </h4>

    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="text-nowrap w-100">

        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell class="fw-medium" *matCellDef="let element"> <a href="" (click)="setUser(element.id)"> {{element.id}} </a></td>
        </ng-container>

        <!-- User_Details Column -->
        <ng-container matColumnDef="user_details">
          <th mat-header-cell *matHeaderCellDef> User Details </th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium">{{ element.email }}</p>
            <p class="mb-0 fw-normal op-5">Society- {{ element.society.name }}</p>
          </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element">
            <span class="badge {{checkStatus(element.status)}} rounded-pill">{{element.status | titlecase}}</span>
          </td>
        </ng-container>

        <!-- User_Type Column -->
        <ng-container matColumnDef="user_type">
          <th mat-header-cell *matHeaderCellDef> UserType </th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium">{{element.user_type | titlecase}}</p>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
