<div class="card">
  <div class="card-body">

    <!-- <h4 class="mb-32">User Information</h4> -->
    <mat-accordion>
      <mat-expansion-panel-header>
        <mat-panel-title> <h4 class="mb-32">User Information</h4> </mat-panel-title>
        <mat-action-row>
          <button mat-button color="primary" (click)="onBack()">Next</button>
        </mat-action-row>
      </mat-expansion-panel-header>
    </mat-accordion>

    <form>
      <mat-form-field class="w-100 fs-15" appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput type="text" [value]="user_information.first_name" placeholder="Achyut *">
      </mat-form-field>

      <mat-form-field class="w-100 fs-15" appearance="outline">
        <mat-label>Middle Name</mat-label>
        <input matInput type="text" [value]="user_information.middle_name" placeholder="Dilip">
      </mat-form-field>

      <mat-form-field class="w-100 fs-15" appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput type="text" [value]="user_information.last_name" placeholder="Kadam *">
      </mat-form-field>

      <mat-form-field class="w-100 fs-15" appearance="outline">
        <mat-label>Contact</mat-label>
        <input matInput type="text" [value]="user_information.contact" placeholder="9876543210 *">
      </mat-form-field>

      <mat-form-field class="w-100 fs-15" appearance="outline">
        <mat-label>Birthdate - <mat-hint>MM/DD/YYYY</mat-hint></mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-radio-group color="primary" class="fs-16" aria-label="Select an option">
        <mat-label class="text-secondary">Gender</mat-label>
        <mat-radio-button value="0" class="mt-8 mb-16 d-block" [checked]="checked">Male</mat-radio-button>
        <mat-radio-button value="1" class="d-block mb-16">Female</mat-radio-button>
        <mat-radio-button value="2" class="d-block mb-36">Other</mat-radio-button>
      </mat-radio-group>

      <mat-radio-group color="primary" class="fs-16" aria-label="Select an option">
        <mat-label class="text-secondary">Marital Status</mat-label>
        <mat-radio-button value="0" class="mt-8 mb-16 d-block" [checked]="checked">Single</mat-radio-button>
        <mat-radio-button value="1" class="d-block mb-16">Married</mat-radio-button>
        <mat-radio-button value="2" class="d-block mb-36">Devorsed</mat-radio-button>
      </mat-radio-group>

      <mat-form-field class="w-100 fs-15" appearance="outline">
        <mat-label>Aadhar Number</mat-label>
        <input matInput type="text" [value]="user_information.adhaar_card_number" placeholder="1234 1123 0000 0000 *">
      </mat-form-field>

      <mat-form-field class="w-100 fs-15" appearance="outline">
        <mat-label>Pan Number</mat-label>
        <input matInput type="text" [value]="user_information.pan_card_number" placeholder="QWERT0000R *">
      </mat-form-field>

      <section class="fs-16 mb-32">
        <mat-checkbox color="primary" [checked]="checked" class="d-block mb-16">Is Handicap</mat-checkbox>
        <!-- <mat-checkbox class="op-7" [disabled]="true">Disabled</mat-checkbox> -->
      </section>

      <mat-form-field class="w-100 fs-15" appearance="outline">
        <mat-label>Handicap Details</mat-label>
        <textarea matInput rows="6" placeholder="Write your message" [value]="user_information.handicap_details"></textarea>
      </mat-form-field>

      <!-- <mat-form-field class="w-100 fs-15" appearance="outline">
        <mat-label>Error</mat-label>
        <input matInput type="text" value="Deep Javiya">
      </mat-form-field> -->

      <button mat-button class="btn btn-info fw-normal" (click)="onSave($event)" type="submit">Submit</button>
    </form>
  </div>
</div>
