<div class="card">
  <div class="card-body">

    <!-- <h4 class="mb-32">User Information</h4> -->
    <mat-accordion>
      <mat-expansion-panel-header>
        <mat-panel-title> <h4 class="mb-32">User Information</h4> </mat-panel-title>
        <mat-action-row>
          <button mat-button color="primary" (click)="onBack()">Next</button>
        </mat-action-row>
      </mat-expansion-panel-header>
    </mat-accordion>

    <form [formGroup]="userInformationForm" (ngSubmit)="saveUserInformation()">
      <mat-form-field class="w-100 fs-15" appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput type="text" formControlName="first_name" placeholder="Achyut *">
      </mat-form-field>

      <mat-form-field class="w-100 fs-15" appearance="outline">
        <mat-label>Middle Name</mat-label>
        <input matInput type="text" formControlName="middle_name" placeholder="Dilip">
      </mat-form-field>

      <mat-form-field class="w-100 fs-15" appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput type="text" formControlName="last_name" placeholder="Kadam *">
      </mat-form-field>

      <mat-form-field class="w-100 fs-15" appearance="outline">
        <mat-label>Contact</mat-label>
        <input matInput type="text" formControlName="contact" placeholder="9876543210 *">
      </mat-form-field>

      <mat-form-field class="w-100 fs-15" appearance="outline">
        <mat-label>Birthdate - <mat-hint>MM/DD/YYYY</mat-hint></mat-label>
        <input matInput [matDatepicker]="picker" formControlName="birth_date">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-radio-group color="primary" class="fs-16" aria-label="Select an option">
        <mat-label class="text-secondary">Gender</mat-label>
        <mat-radio-button value="male" (change)="seRadioBtnValue('gender', $event)" [checked]="userInformation.gender=='male'" class="mt-8 mb-16 d-block">Male</mat-radio-button>
        <mat-radio-button value="female" (change)="seRadioBtnValue('gender', $event)" [checked]="userInformation.gender=='female'" class="d-block mb-16">Female</mat-radio-button>
        <mat-radio-button value="other" (change)="seRadioBtnValue('gender', $event)" [checked]="userInformation.gender=='other'" class="d-block mb-36">Other</mat-radio-button>
      </mat-radio-group>

      <mat-radio-group color="primary" class="fs-16" aria-label="Select an option">
        <mat-label class="text-secondary">Marital Status</mat-label>
        <mat-radio-button value="single" (change)="seRadioBtnValue('maritial_status', $event)" [checked]="userInformation.maritial_status=='single'" class="mt-8 mb-16 d-block">Single</mat-radio-button>
        <mat-radio-button value="married" (change)="seRadioBtnValue('maritial_status', $event)" [checked]="userInformation.maritial_status=='married'" class="d-block mb-16">Married</mat-radio-button>
        <mat-radio-button value="devorsed" (change)="seRadioBtnValue('maritial_status', $event)" [checked]="userInformation.maritial_status=='devorsed'" class="d-block mb-36">Devorsed</mat-radio-button>
      </mat-radio-group>

      <mat-form-field class="w-100 fs-15" appearance="outline">
        <mat-label>Aadhar Number</mat-label>
        <input matInput type="text" formControlName="adhaar_card_number" placeholder="1234 1123 0000 0000 *">
      </mat-form-field>

      <mat-form-field class="w-100 fs-15" appearance="outline">
        <mat-label>Pan Number</mat-label>
        <input matInput type="text" formControlName="pan_card_number" placeholder="QWERT0000R *">
      </mat-form-field>

      <section class="fs-16 mb-32">
        <mat-checkbox color="primary" formControlName="is_handicap" [checked]="userInformation.is_handicap" (click)="toggleHandicapText()" class="d-block mb-16">Is Handicap</mat-checkbox>
      </section>

      <mat-form-field class="w-100 fs-15" appearance="outline" *ngIf="showHandicapBox">
        <mat-label>Handicap Details</mat-label>
        <textarea matInput rows="6" placeholder="Write your message" formControlName="handicap_details"></textarea>
      </mat-form-field>

      <!-- <mat-form-field class="w-100 fs-15" appearance="outline">
        <mat-label>Error</mat-label>
        <input matInput type="text" value="Deep Javiya">
      </mat-form-field> -->

      <button mat-button [ngClass]="['!userInformationForm.valid' ? 'btn btn-light fw-normal' : 'btn btn-info fw-normal']" type="submit" [disabled]="!userInformationForm.valid">Submit</button>
    </form>
  </div>
</div>
