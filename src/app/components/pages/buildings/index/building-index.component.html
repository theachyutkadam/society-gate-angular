<!-- Daily Activity -->
<mat-card class="w-100">
  <mat-card-content>
    <h4>Buildings</h4>
    <!-- <h4 class="example-spacer">New</h4> -->

    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="text-nowrap w-100">

        <!-- Id Column -->
        <div class="scrollit">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell class="fw-medium" *matCellDef="let element"> <a (click)="setBuilding(element.id)"> {{element.id}} </a></td>
          </ng-container>

          <!-- Building Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Building </th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium">{{ element.name }}</p>
              <p class="mb-0 fw-normal op-5">Society- {{ element.society_id }}</p>
            </td>
          </ng-container>

          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element">
              <span class="badge {{checkStatus(element.status)}} rounded-pill">{{element.status | titlecase}}</span>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </div>
      </table>
    </div>

    <mat-paginator #paginator
      [pageSize]="perPage"
      [pageSizeOptions]="[5, 10, 25]"
      [showFirstLastButtons]="true"
      [length]="totalCount"
      [pageIndex]="currentPage"
      (page)="changePage($event)">
    </mat-paginator>

  </mat-card-content>
</mat-card>
